<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8S Chat Pro | v14 Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg-main: #020617; --bg-glass: rgba(15, 23, 42, 0.8); --accent: #2563eb; --bubble-me: #2563eb; --bubble-them: #1e293b; }
        body { background-color: var(--bg-main); transition: all 0.4s ease; }
        .glass { background: var(--bg-glass); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .chat-wallpaper { background-image: url('https://w0.peakpx.com/wallpaper/508/606/HD-wallpaper-whatsapp-dark-background-whatsapp-dark-mode.jpg'); background-size: cover; background-blend-mode: overlay; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="h-screen text-slate-200 overflow-hidden font-sans">

    <nav class="glass fixed top-0 w-full h-16 z-50 flex items-center justify-between px-8">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black uppercase shadow-lg shadow-blue-500/20">T</div>
            <span class="font-bold text-xl tracking-tighter uppercase">Tunnel<span class="text-blue-500">Pro</span></span>
        </div>
        <div class="flex gap-8">
            <button onclick="showView('home')" class="text-sm font-bold uppercase" id="nav-home">Home</button>
            <button onclick="showView('arch')" class="text-sm font-bold uppercase text-slate-400" id="nav-arch">Architecture</button>
        </div>
        <div class="flex items-center gap-2">
            <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
            <span id="session-count" class="text-[10px] font-black text-emerald-500 uppercase">1 Active Node</span>
        </div>
    </nav>

    <main class="mt-16 h-[calc(100vh-64px)]">
        <section id="view-home" class="view flex items-center justify-center min-h-full">
            <div class="w-full max-w-md bg-slate-900/40 p-10 rounded-[2.5rem] border border-white/5">
                <div id="user-list" class="space-y-4 mb-8"></div>
                <div id="add-user-container" class="flex gap-3">
                    <input id="new-username" class="flex-grow bg-slate-950 border border-slate-800 rounded-2xl px-5 py-4 outline-none focus:ring-1 focus:ring-blue-500" placeholder="New Profile...">
                    <button onclick="addUser()" class="bg-blue-600 p-5 rounded-2xl shadow-xl"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </section>

        <section id="view-arch" class="view hidden p-10 max-w-4xl mx-auto">
            <div class="bg-slate-900 p-8 rounded-3xl border border-blue-500/20 shadow-2xl">
                <h3 class="text-xl font-bold mb-4 text-blue-400"><i class="fas fa-server mr-2"></i>Infrastructure Log</h3>
                <p class="text-sm text-slate-400 mb-2">● Real-time sync via WebSocket Events</p>
                <p class="text-sm text-slate-400 mb-2">● Atomic Database Operations (PostgreSQL)</p>
                <p class="text-sm text-slate-400">● Pod Health: <span class="text-emerald-500 font-bold">OPTIMAL</span></p>
            </div>
        </section>
    </main>

    <div id="chat-section" class="hidden fixed inset-0 z-[60] flex flex-col h-full bg-[#020617]">
        <header class="p-4 glass flex justify-between items-center shadow-lg">
            <div class="flex items-center gap-3">
                <div id="current-avatar" class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold">?</div>
                <div>
                    <h1 class="font-bold text-lg" id="current-display-name">Username</h1>
                    <p id="typing-indicator" class="text-[10px] text-blue-400 font-black uppercase opacity-0">Typing...</p>
                </div>
            </div>
            <button onclick="closeChat()" class="text-slate-400 hover:text-red-400 p-2"><i class="fas fa-times text-xl"></i></button>
        </header>
        <main id="messages" class="flex-grow p-6 space-y-4 overflow-y-auto chat-wallpaper custom-scrollbar"></main>
        <footer class="p-4 glass">
            <form id="form" class="max-w-5xl mx-auto flex gap-3">
                <input id="input" autocomplete="off" class="flex-grow bg-slate-800 rounded-2xl px-6 py-4 outline-none border border-white/5 focus:border-blue-500" placeholder="Send secure message...">
                <button class="bg-blue-600 p-4 rounded-2xl w-14 shadow-xl"><i class="fas fa-paper-plane"></i></button>
            </form>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('k8s_private_users') || '[]');
        let typingTimeout;

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById('view-' + viewId).classList.remove('hidden');
        }

        function login(name) {
            currentUser = name;
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('current-display-name').innerText = name;
            document.getElementById('current-avatar').innerText = name[0].toUpperCase();
        }

        function closeChat() { document.getElementById('chat-section').classList.add('hidden'); }

        function renderUsers() {
            const list = document.getElementById('user-list');
            document.getElementById('add-user-container').style.display = users.length >= 2 ? 'none' : 'flex';
            list.innerHTML = users.map(u => `
                <div class="flex items-center justify-between bg-slate-900/60 p-5 rounded-3xl border border-white/5 hover:border-blue-500 cursor-pointer shadow-sm" onclick="login('${u}')">
                    <div class="flex items-center gap-4"><div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center font-bold">${u[0].toUpperCase()}</div><span>${u}</span></div>
                    <button onclick="event.stopPropagation(); deleteUser('${u}')" class="text-slate-600 hover:text-red-400"><i class="fas fa-trash-alt"></i></button>
                </div>`).join('');
        }

        function addUser() {
            const name = document.getElementById('new-username').value.trim();
            if (name && users.length < 2) { users.push(name); localStorage.setItem('k8s_private_users', JSON.stringify(users)); renderUsers(); }
        }

        function deleteUser(name) { users = users.filter(u => u !== name); localStorage.setItem('k8s_private_users', JSON.stringify(users)); renderUsers(); }

        const input = document.getElementById('input');
        input.addEventListener('input', () => {
            socket.emit('typing', { user: currentUser, isTyping: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => socket.emit('typing', { user: currentUser, isTyping: false }), 2000);
        });

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                const msgId = Date.now();
                socket.emit('chat message', { id: msgId, user: currentUser, text: input.value, time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) });
                input.value = '';
                socket.emit('typing', { user: currentUser, isTyping: false });
            }
        });

        function deleteMessage(msgId) { socket.emit('delete message', msgId); }

        socket.on('typing', (data) => { if (data.user !== currentUser) document.getElementById('typing-indicator').style.opacity = data.isTyping ? '1' : '0'; });

        socket.on('delete message', (msgId) => {
            const el = document.getElementById('msg-' + msgId);
            if (el) el.remove();
        });

        socket.on('chat message', (data) => {
            const messages = document.getElementById('messages');
            const isMe = data.user === currentUser;
            const div = document.createElement('div');
            div.id = 'msg-' + data.id;
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'} group`;
            div.innerHTML = `
                <div class="relative flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    <div class="${isMe ? 'bg-blue-600 rounded-tr-none' : 'bg-slate-800 rounded-tl-none'} p-4 rounded-2xl shadow-xl">
                        <p class="text-sm">${data.text}</p>
                        <p class="text-[9px] font-bold mt-1 text-right opacity-50">${data.time}</p>
                    </div>
                    ${isMe ? `<button onclick="deleteMessage('${data.id}')" class="absolute -left-8 top-1/2 -translate-y-1/2 text-slate-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all"><i class="fas fa-trash-alt text-xs"></i></button>` : ''}
                </div>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });

        renderUsers();
    </script>
</body>
</html>
