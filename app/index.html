<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8S Pro Chat | v10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-wallpaper { 
            background-image: url('https://w0.peakpx.com/wallpaper/508/606/HD-wallpaper-whatsapp-dark-background-whatsapp-dark-mode.jpg');
            background-size: cover;
            background-blend-mode: overlay;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="h-screen text-slate-200 overflow-hidden font-sans">

    <div id="profile-section" class="flex items-center justify-center h-full p-6">
        <div class="glass p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-black tracking-tight text-blue-400">Secure Tunnel</h2>
                <p id="profile-count" class="text-slate-500 mt-2 text-xs font-bold uppercase tracking-widest">0 / 2 Profiles</p>
            </div>
            <div id="user-list" class="space-y-4 mb-8"></div>
            <div id="add-user-container" class="flex gap-3">
                <input id="new-username" class="flex-grow bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Name...">
                <button onclick="addUser()" class="bg-blue-600 p-5 rounded-2xl shadow-lg hover:bg-blue-500 transition-all"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>

    <div id="chat-section" class="hidden flex flex-col h-full">
        <header class="p-4 glass flex justify-between items-center z-10 shadow-lg">
            <div class="flex items-center gap-3">
                <div id="current-avatar" class="w-11 h-11 rounded-full bg-blue-600 flex items-center justify-center font-bold">?</div>
                <div>
                    <h1 class="font-bold text-lg" id="current-display-name">Username</h1>
                    <p id="typing-indicator" class="text-[10px] text-emerald-400 font-bold uppercase transition-opacity opacity-0">Typing...</p>
                </div>
            </div>
            <button onclick="location.reload()" class="text-slate-400 hover:text-red-400"><i class="fas fa-power-off text-xl"></i></button>
        </header>

        <main id="messages" class="flex-grow p-6 space-y-6 overflow-y-auto chat-wallpaper custom-scrollbar"></main>

        <footer class="p-4 glass">
            <form id="form" class="max-w-5xl mx-auto flex gap-3">
                <input id="input" autocomplete="off" class="flex-grow bg-slate-800/80 border border-slate-700 rounded-2xl px-6 py-4 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Message...">
                <button class="bg-blue-600 p-4 rounded-2xl shadow-lg"><i class="fas fa-paper-plane"></i></button>
            </form>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('k8s_private_users') || '[]');
        let typingTimeout;

        // UI Logic
        function renderUsers() {
            const list = document.getElementById('user-list');
            document.getElementById('profile-count').innerText = `${users.length} / 2 Profiles`;
            document.getElementById('add-user-container').style.display = users.length >= 2 ? 'none' : 'flex';
            list.innerHTML = users.map(u => `
                <div class="flex items-center justify-between bg-slate-800/50 p-4 rounded-2xl border border-white/5 hover:border-blue-500/50 cursor-pointer" onclick="login('${u}')">
                    <div class="flex items-center gap-4"><div class="w-10 h-10 rounded-xl bg-slate-700 flex items-center justify-center font-bold text-blue-400">${u[0].toUpperCase()}</div><span class="font-bold text-slate-200">${u}</span></div>
                    <button onclick="event.stopPropagation(); deleteUser('${u}')" class="text-slate-600 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                </div>`).join('');
        }

        function addUser() {
            const name = document.getElementById('new-username').value.trim();
            if (name && users.length < 2 && !users.includes(name)) { users.push(name); localStorage.setItem('k8s_private_users', JSON.stringify(users)); renderUsers(); }
        }

        function deleteUser(name) { users = users.filter(u => u !== name); localStorage.setItem('k8s_private_users', JSON.stringify(users)); renderUsers(); }

        function login(name) { currentUser = name; document.getElementById('profile-section').classList.add('hidden'); document.getElementById('chat-section').classList.remove('hidden'); document.getElementById('current-display-name').innerText = name; document.getElementById('current-avatar').innerText = name[0].toUpperCase(); }

        // Chat & Typing Events
        const input = document.getElementById('input');
        input.addEventListener('input', () => {
            socket.emit('typing', { user: currentUser, isTyping: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => socket.emit('typing', { user: currentUser, isTyping: false }), 2000);
        });

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { user: currentUser, text: input.value, time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) });
                input.value = '';
                socket.emit('typing', { user: currentUser, isTyping: false });
            }
        });

        socket.on('typing', (data) => {
            if (data.user !== currentUser) { document.getElementById('typing-indicator').style.opacity = data.isTyping ? '1' : '0'; }
        });

        socket.on('chat message', (data) => {
            const messages = document.getElementById('messages');
            const isMe = data.user === currentUser;
            const div = document.createElement('div');
            div.className = `flex ${isMe ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[80%]">
                    <div class="${isMe ? 'bg-blue-600 rounded-tr-none' : 'bg-slate-800 rounded-tl-none'} p-3 rounded-2xl shadow-xl border border-white/5">
                        <p class="text-sm">${data.text}</p>
                        <p class="text-[9px] ${isMe ? 'text-blue-200' : 'text-slate-500'} font-bold mt-1 text-right">${data.time}</p>
                    </div>
                </div>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });

        renderUsers();
    </script>
</body>
</html>
