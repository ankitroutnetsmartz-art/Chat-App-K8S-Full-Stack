apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-config
data:
  NODE_ENV: "production"
  DB_HOST: "db-service"
  DB_NAME: "postgres"
  DB_USER: "postgres"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: chat-secret
type: Opaque
stringData:
  POSTGRES_PASSWORD: "password"
